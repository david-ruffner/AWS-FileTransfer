s3:
  #  accessKey: Provided in env var for security
  #  secretKey: Provided in env var for security
  port: 9000
  address: localhost
  regionName: US_EAST_2

messaging:
  fileTransferTopics:
    request: AWS_FILE_TRANSFER_REQUEST
    response: AWS_FILE_TRANSFER_REQUEST

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-group

validation:
  validKeyName: ^[A-Za-z0-9\!\@\#\$\%\^\-\_\.\?\=\+\~\<\>\s]{1,50}$
  validContainerName: ^[A-Za-z0-9\_\-]{1,50}$
  validMetadataValue: ^[A-Za-z0-9\!\@\#\$\%\^\-\_\.\?\=\+\~\<\>\(\)\*\s\\\/]{1,500}$